name: Lint code

on:
  pull_request:
    branches:
      - main

jobs:
  setup:
    uses: ./.github/workflows/setup-env.yml

  lint:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run lint test
        run: task validate_lint
