name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  setup:
    uses: ./.github/workflows/setup-env.yml

  test:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: task run_tests
